<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="email">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="password">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>

        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

    <div class="main-bg">
        <h4>Shirts in Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정!
    </div>

    <script>
        // 5초 후 alert <div> 숨기기
        // setTimeout(function() {
        //     $('.alert').hide();
        // }, 5000)

        // X초마다 코드를 실행하려면
        // setInterval(function() {
        //     console.log('안녕')
        // }, 1000)

        // 콜백함수자리엔 만들어둔 함수를 넣을 수 있다. 
        // setTimeout(함수, 1000)

        // function 함수() {
        //     console.log('안녕')
        // }

        // 5초에서 1초씩 줄어들다가 0초 후 <div>없애기
        var counter = 5;

        var timer = setInterval(function(){
            counter -= 1;
            if (counter >= 0){
                document.querySelector('#num').innerHTML = counter;
            } else if (counter < 0) {
                $('.alert').hide();
            }
        }, 1000);

        // badge 클릭횟수가 홀수면 내부 글자를 Light로 변경
        // badge 클릭횟수가 짝수면 내부 글자를 Dark로 변경
        var count = 0;

        $('.badge').on('click', function() {
            count++;
            if (count % 2 == 0 ) {
                $('.badge').html('Dark 🔄')
            } else {
                $('.badge').html('Light 🔄')
            }
            console.log(count);
        })


        // 전송버튼 눌렀을 때(이벤트 리스너)
        // input에 입력한 값이 공백이면 알림창 띄우기(if문)
        // $('form').on('submit', function(){}) 도 가능
        $('form').on('submit', function(e) {

            var 아이디 = document.getElementById('email').value;
            var 패스워드 = document.getElementById('password').value;

            if( 아이디 == '' || 패스워드 == '' ) {
                alert('아이디/패스워드를 입력하세요!')
                e.preventDefault();
            } else if (!/\S+@\S+\.\S+/.test(아이디) ){
                alert('이메일형식아님')
                e.preventDefault();
            } else if (패스워드.length < 6 ) {
                alert('비밀번호는 6자리 이상입니다.')
                e.preventDefault();
            } else if (!/[A-Z]/.test(패스워드)) {
                alert('대문자1개 이상 포함해주세요')
                e.preventDefault();
            }
        });
        
        $('.navbar-toggler').on('click', function() {
            $('.list-group').toggleClass('show')
        });

        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        });

        $('#close').on('click', function() {
            $('.black-bg').removeClass('show-modal');
        });


        // document.getElementById('email').addEventListener('input', function() {
        //     console.log('안녕')
        // })

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
