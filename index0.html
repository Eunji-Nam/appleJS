<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <P id="title">알림창임</P>
        <button id="close">닫기</button>
    </div>
    <button onclick="idAlert('block')">버튼1</button>
    <button onclick="passwordAlert('block')">버튼2</button>

    <script>

        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        });

        function idAlert(param) {
            document.getElementById('alert').style.display = param;
            document.getElementById('title').innerHTML = '아이디를 입력하세요'
        }

        function passwordAlert(param) {
            document.getElementById('alert').style.display = param;
            document.getElementById('title').innerHTML = '비밀번호를 입력하세요'
        }

        // function openAlert() {

        // function closeAlert() {
        //     document.getElementById('alert').style.display = 'none'
        // }

    </script>
</body>
</html>
