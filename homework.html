    <script>

        // Q1. 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다.
        // (1초 == 1000ms 입니다)
        function 함수(m, s) {
            const ms = (m * 60 + s) * 1000
            return ms
        }

        console.log(함수(1, 30))  // 90000
        console.log(함수(2, 10))  // 130000

        // Q2. 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.
        // 근데 첫 구매여부도 true/false로 둘째 파라미터에 입력해서 
        // 첫 구매가 맞을 경우 추가로 1.5 달러도 할인해줘야합니다. 
        // 주의사항은 가격으로 10.3 이런거 넣으면 뒤에 소수점 길게 나올 수도 있으니 처리합시다. 
        function 함수1(price, first) {
            let discount = price * 0.9;

            if (first == true) {
                discount = discount - 1.5;
            }
            return discount
        }

        console.log(함수1(70, false))  // 63
        console.log(함수1(10, true))   // 7.5

    </script>
